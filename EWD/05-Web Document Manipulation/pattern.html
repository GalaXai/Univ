<!DOCTYPE html>
<html>
	<head>
		<title>Display pattern</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Display pattern</h1>

		<script>
			/* compete JavaScript code ...
			for (i = 1; i < ...) {
				// use 'repeat' function to display '*'
			}
			*/
			function tree(){
			let output = ""
			let x ="*"
			for (i = 1; i<5;i++){
				output +=(x.repeat(i)+ "\n")
			}
			return output
			}
			console.log(tree())
		</script>
	</body>
</html>
